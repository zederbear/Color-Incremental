<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="colors-container">
        <div id="red" class="currency-container">
            <span>red: </span><span id="red-amount" class="text-red">0</span>
        </div>
        <div id="green" class="currency-container">
            <span>green: </span><span id="green-amount" class="text-green">0</span>
        </div>
        <div id="blue" class="currency-container">
            <span>blue: </span><span id="blue-amount" class="text-blue">0</span>
        </div>
        <div id="yellow" class="currency-container">
            <span>yellow: </span><span id="yellow-amount" class="text-yellow">0</span>
        </div>
        <div id="cyan" class="currency-container">
            <span>cyan: </span><span id="cyan-amount" class="text-cyan">0</span>
        </div>
        <div id="magenta" class="currency-container">
            <span>magenta: </span><span id="magenta-amount" class="text-magenta">0</span>
        </div>
    </div>
    <div id="buttons-container">
        <div id="red-button" class="no-highlight-text" class="button" onclick="getRed()">red</div>
        <div id="green-button" class="no-highlight-text" class="button" onclick="getGreen()">green</div>
        <div id="blue-button" class="no-highlight-text" class="button" onclick="getBlue()">blue</div>
        <div id="yellow-button" class="no-highlight-text" class="button" onclick="getYellow()">yellow</div>
        <div id="cyan-button" class="no-highlight-text" class="button" onclick="getCyan()">cyan</div>
        <div id="magenta-button" class="no-highlight-text" class="button" onclick="getMagenta()">magenta</div>
    </div>
<script src="js/index.js"></script>
</body>
</html>
